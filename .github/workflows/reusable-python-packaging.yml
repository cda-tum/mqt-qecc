name: üêç ‚Ä¢ Packaging

on:
  workflow_call:

jobs:
  build_wheels:
    name: ${{ matrix.runs-on }} wheels
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - if: matrix.runs-on != 'ubuntu-latest'
        name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1
        with:
          prepend_symlinks_to_path: false
          override_cache_key: wheels-${{ matrix.runs-on }}
      - if: runner.os == 'macOS'
        name: Install flint
        run: |
          brew install gmp mpfr
          git clone --branch v2.9.0 --depth 1 https://github.com/flintlib/flint2.git
          cd flint2
          export MACOSX_DEPLOYMENT_TARGET=11.0
          ./configure --with-gmp=$(readlink -f $(brew --prefix gmp)) --with-mpfr=$(readlink -f $(brew --prefix mpfr))
          make -j 4 && sudo make install
      # set up uv for faster Python package management
      - if: runner.os == 'macOS'
        uses: yezz123/setup-uv@v4
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19
      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.runs-on }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: üì¶ SDist
    runs-on: ubuntu-latest
    steps:
      # check out the repository (including submodules and all history)
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      # install flint
      - name: Install flint
        run: sudo apt-get install libflint-dev
      # set up uv for faster Python package management
      - uses: yezz123/setup-uv@v4
      # build the source distribution
      - name: Build SDist
        run: pipx run build --sdist --installer uv
      # check the metadata of the source distribution
      - name: Check metadata
        run: pipx run twine check dist/*
      # upload the source distribution as an artifact
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz
