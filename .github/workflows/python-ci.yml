name: Python

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  python-tests:
    name: Tests ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest]
        python-version: ["3.8", "3.11"]
        include:
          - runs-on: ubuntu-latest
            python-version: "3.9"
            flint-inst-cmd: sudo apt-get install libflint-dev
          - runs-on: ubuntu-latest
            python-version: "3.10"
            flint-inst-cmd: sudo apt-get install libflint-dev
          - runs-on: macos-latest
            flint-inst-cmd: brew install flint
    #          - runs-on: windows-latest
    #            flint-inst-cmd:
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          ${{ matrix.flint-inst-cmd }}
      - name: Setup nox
        run: pipx install nox
      - name: Test on üêç ${{ matrix.python-version }}
        run: nox -s tests-${{ matrix.python-version }}
  coverage:
    name: üêç ${{ matrix.python-version }} Coverage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.11"]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          ${{ matrix.flint-inst-cmd }}
      - name: Setup nox
        run: pipx install nox
      - name: Run session
        run: nox -s coverage-${{ matrix.python-version }} -- --cov-report=xml
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          fail_ci_if_error: true
          flags: python
          token: ${{ secrets.CODECOV_TOKEN }}
