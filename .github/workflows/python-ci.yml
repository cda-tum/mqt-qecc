name: Python

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  python-tests:
    name: üêç ${{ matrix.python-version }} Tests on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        flint-inst-cmd: [sudo apt-get install libflint-dev]
        include:
          - runs-on: macos-latest
            flint-inst-cmd: brew install flint
            python-version: 3.8
          - runs-on: macos-latest
            flint-inst-cmd: brew install flint
            python-version: 3.11
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1
        with:
          prepend_symlinks_to_path: false
          windows_compile_environment: msvc
          override_cache_key: python-tests-${{ matrix.runs-on }}-${{ matrix.python-version }}
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: ${{ matrix.flint-inst-cmd }}
      - name: Set up mold as linker (Linux only)
        uses: rui314/setup-mold@v1
      - name: Test on üêç ${{ matrix.python-version }}
        run: pipx run nox -s tests-${{ matrix.python-version }} --verbose

  coverage:
    name: üêç ${{ matrix.python-version }} Coverage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.11"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup ccache
        uses: Chocobo1/setup-ccache-action@v1
        with:
          prepend_symlinks_to_path: false
          override_cache_key: python-coverage-${{ matrix.python-version }}
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: sudo apt-get install libflint-dev
      - name: Set up mold as linker (Linux only)
        uses: rui314/setup-mold@v1
      - name: Run session
        run: pipx run nox -s tests-${{ matrix.python-version }} -- --cov --cov-report=xml
      - name: Upload coverage to Codecov
        # Coverage uploads can be flaky, so we retry them a few times.
        uses: Wandalen/wretry.action@v1.3.0
        with:
          action: codecov/codecov-action@v3
          attempt_limit: 5
          attempt_delay: 2000
          with: |
            fail_ci_if_error: true
            flags: python
            token: ${{ secrets.token }}
